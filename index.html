<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pages Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="brand">
                <span class="logo"></span>
                Brand Name
            </div>
            <nav class="nav">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </header>

        <div class="hero">
            <div>
                <h1>Welcome to the Site</h1>
                <p>This is a simple template for GitHub Pages with dynamic content loading.</p>
            </div>
            <button class="btn btn-primary">Get Started</button>

        <div class="row">
            <!-- Left sidebar with links -->
            <div class="card alt">

                <h3>Main Content</h3>
                <p>Select a page from the left sidebar to load content here.</p>
            </div>
        </div>

        <footer class="footer">
